<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Count text by Zan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Count text</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="floating">Digite seu texto aqui</ion-label>
    <ion-textarea [(ngModel)]="text" (ionInput)="countText()"></ion-textarea>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-label>Número de caracteres: {{ caracters }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Número de palavras: {{ words }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Número de linhas: {{ lines }}</ion-label>
    </ion-item>
  </ion-list>
  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
